name: Windows Core Test
on:
  push:
    paths-ignore:
      - 'cosid-benchmark/**'
      - 'docs/**'
      - 'document/**'
      - 'examples/**'
      - 'wiki/**'
  pull_request:
    paths-ignore:
      - 'cosid-benchmark/**'
      - 'docs/**'
      - 'document/**'
      - 'examples/**'
      - 'wiki/**'

jobs:
  cosid-core-test:
    name: CosId Core Test
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@master

      - name: Set up JDK 8
        uses: actions/setup-java@v3
        with:
          java-version: '8'
          distribution: 'adopt'
          server-id: github
          settings-path: ${{ github.workspace }}

      - name: Test CosId-Core
        run: gradle cosid-core:clean cosid-core:check
